# Configuración para Streamlit
# Ver: https://docs.streamlit.io/library/advanced-features/configuration

[api]
# URL del API Backend - ajustar según entorno
url = "http://127.0.0.1:8000"

[environment]
# Configuración del entorno
name = "development"
debug = true

[server]
# Configuración del servidor Streamlit
headless = false
port = 8501

[theme]
# Tema visual opcional
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"